name: ğŸš€ Deploy naar productie via rsync webhook

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Productie

    steps:
      - name: ğŸ” Trigger rsync LIVE webhook
        id: trigger_live
        run: |
          echo "â³ Start LIVE rsync webhook call..."
          RESPONSE=$(curl -s -X POST https://git.smarter.nl/webhook-rsync/webhooks/deploy.php \
            -H "Content-Type: application/json" \
            -H "X-Smarter-Secret: ${{ secrets.WEBHOOK_SECRET }}" \
            -d '{"ref": "refs/heads/main"}')
          echo "$RESPONSE"
          echo "live_response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Toon rsync response
        run: |
          echo "---- RSYNC LIVE OUTPUT ----"
          echo '${{ steps.trigger_live.outputs.live_response }}'

      - name: ğŸ“¥ Download server log (deploy.log)
        run: |
          echo "â¬‡ï¸ Downloaden van deploy.log..."
          curl -s https://git.smarter.nl/webhook-rsync/webhooks/deploy.log -o deploy.log
          echo "âœ… Logbestand gedownload. Inhoud:"
          cat deploy.log

      - name: ğŸ“¦ Upload logbestand als artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-rsync-log
          path: deploy.log